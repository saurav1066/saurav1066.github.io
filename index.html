<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Saurav Adhikari</title>
  <style>
    .main {
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="loading">
    loading...
  </div>
  <div class="main" id="mainContainer" hidden>
    <img height="100" width="100" id="profileImg">

  <h2 id="fullName"></h2>
  <p id="bio"></p>
  <p>Check me on <a id="gitLink">Github</a></p>
  </div>

  <a class="twitter-timeline" data-width="400" data-height="400" data-theme="dark" href="https://twitter.com/SauravA45500821?ref_src=twsrc%5Etfw">Tweets by SauravA45500821</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> 

  <script>
    fetch("https://api.github.com/users/saurav1066")
    .then(response => response.json())
    .then(function(data) {
      console.log(data)
      document.getElementById("profileImg").src = data['avatar_url']
      document.getElementById("fullName").textContent = data["name"]
      document.getElementById("bio").textContent = data["bio"]
      document.getElementById("gitLink").href = data["html_url"]
      document.getElementById("mainContainer").hidden = false
      document.getElementById("loading").hidden = true
    })



  </script>
  


</body>
</html>
